# Remote VPS Configuration for HTTP Blocking Evaluation
#
# Configure your VPS instances in censored countries here.
# Copy this template and fill in your actual credentials.
#
# Usage:
#   python run_evaluation.py remote --country china
#   python run_evaluation.py remote --country all

- country: "china"
  host: "YOUR_VPS_IP"
  user: "root"
  key_path: "~/.ssh/your_key"
  # password: "your_password"
  persist: true
  forbidden_domain: "pornhub.com"
  allowed_domain: "example.com"
  server_ip: "YOUR_TEST_SERVER_IP"
  server_ports: 80
  interface: "eth0"
  censor_type: "on-path-resetter"
  seed_programs_paths:
    - "gemini_seed_programs/1.py"
