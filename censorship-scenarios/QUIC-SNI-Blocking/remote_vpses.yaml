# Remote VPS Configuration for QUIC SNI Blocking Evaluation
#
# Configure your VPS instances in censored countries here.
# Copy this template and fill in your actual credentials.
#
# Usage:
#   python run_evaluation.py remote --country pakistan
#   python run_evaluation.py remote --country all

- country: "pakistan"
  host: "YOUR_VPS_IP"
  user: "root"
  key_path: "~/.ssh/your_key"
  # password: "your_password"
  persist: true
  forbidden_domain: "pornhub.com"
  allowed_domain: "example.com"
  server_ip: "1.1.1.1"
  censor_type: "in-path"


